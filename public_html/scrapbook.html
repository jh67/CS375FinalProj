            max-width: 900vw;

            max-height: 40vw;

<body>

        <a href="/index.html">

        </a>
        <h1>Clan Gallery</h1>
        <button class="last" id="last">&lt;</button>
        <button class="next" id="next">&gt;</button>
        <br>
        <br>
        <div class="slideshow">
            
            <div class="pic">
                <img class="galleryPictures" src="images/gallery/1.png">
            </div>
            <div class="pic">
                <img class="galleryPictures" src="images/gallery/2.png">

            <div class="pic">

            </div>
            <div class="pic">

            </div>
            <div class="pic">

            <div class="pic">

            </div>
        </div>
    </center>

<script>
//Based on code sample from w3schools: https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp
let currentSlide = 0;
let gallery = document.getElementsByClassName("pic");
let backbtn = document.getElementById('last');
let nextbtn = document.getElementById('next');

backbtn.addEventListener("click", lastSlide);
nextbtn.addEventListener("click",nextSlide);

function nextSlide() {
    currentSlide++;
    if(currentSlide >= gallery.length) {
        currentSlide = 0;
    }
    slideOn(currentSlide);
}

function lastSlide() {
    currentSlide--;
    if(currentSlide < 0) {
        currentSlide = gallery.length - 1;
    }
    slideOn(currentSlide);
}

function slideOn(slide) {
    for (let i = 0; i < gallery.length; i++)
    {
        gallery[i].style.display = "none";
    }
    gallery[slide].style.display="block";
}
slideOn(currentSlide);
</script>
</body>
